<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator MHR</title>
    <script>
        function oblicz() {
            var waga = document.getElementById("waga").value;
            var wiek = document.getElementById("wiek").value;
            var mhr = 210 - (0.5 * wiek) - (0.022 * waga) + 4;
            document.getElementById("wynik").innerHTML = mhr;
        }
        function licz() {
            var waga = document.getElementById("waga").value;
            var wiek = document.getElementById("wiek").value;
            var mhr = 210 - (0.5 * wiek) - (0.022 * waga);
            document.getElementById("wynik").innerHTML = mhr;
        }
    </script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <h1>Oblicz swoje MHR</h1>
    <br>
    <label for "wiek">Podaj swój wiek</label>
    <input type="number" id="wiek" value=0 dir="rtl">
    <br>
    <label for "waga">Podaj swoją wagę</label>
    <input type="number" id="waga" value=0 dir="rtl">
    <br>
    <button value="Oblicz MHR" onclick="oblicz()">Jestem mężczyzną</button>
    <button value="Oblicz MHR" onclick="licz()">Jestem kobietą</button>
    <br>
    <div id="wynik">Tu ukaże się Twoje MHR</div>
</body>

</html>
